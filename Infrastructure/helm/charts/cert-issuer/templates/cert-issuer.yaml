apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.certIssuer.name }}
spec:
  acme:
    email: {{ .Values.certIssuer.email }}
    server: {{ .Values.certIssuer.server }}
    privateKeySecretRef:
      name: {{ .Values.certIssuer.privateKeyName }}

    solvers:
      - http01:
          ingress:
            ingressTemplate:
              metadata:
                annotations:
                  kubernetes.io/ingress.class: {{ .Values.certIssuer.ingressClass }}
