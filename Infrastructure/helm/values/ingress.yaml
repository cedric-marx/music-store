ingress:
  namespace: default
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: rsms-prod.westeurope.cloudapp.azure.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: musicstore-web
              port:
                number: 80
    - host: rsms-prod.westeurope.cloudapp.azure.com
      paths:
        - path: /api/*
          pathType: Prefix
          backend:
            service:
              name: musicstore-webapi
              port:
                number: 80
  tls:
    secretName: appgw-ingress-tls